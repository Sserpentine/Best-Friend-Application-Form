<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="">
            <p>
                Hey there! I need a new best friend... Because the last one escaped:)
                Not my fault though, I'm a little moody, but super cool! 
            </p>
            <h3> 
                Wanna be Friends?
            </h3>
        </div>
        <form action="mailto:rama.munukur@gmail.com" method="POST">
            <label for="name">What's your name?</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
            <label for="nickname"> What do you want to call me as?</label>
            <input type="text" name="nickname" id="nickname" placeholder="Johnny">
            <label for="age">What's your age</label> 
            <input type="number" name="age" id="age" min="7" max="20">
        <label for="superhero"> Who is your favourite super hero?</label>
        <br>
        <input type="checkbox" name="Iron man" id="Iron man">
        <label for="Iron Man">Ironman</label>
        <input type="checkbox" name="Superman" id="Superman">
        <label for="Superman">Superman</label>
        <input type="checkbox" name="Batman" id="Batman">
        <label for="Batman">Batman</label>
        <br>
        <label for="Why"> Why do you ant to be friends with me?</label>
        <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you because....</textarea>
        <input type="submit" value="Let's be friends">
        </form>
    </section>
</body>
</html>
